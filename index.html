        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tendances électorales en France</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <nav>

        </nav>
        <header>
            <h1>Tendances électorales en France</h1>
        </header>

        <section>
            <div id="headerPanel">
                <div id="controls">
                    <h2>Variables</h2>
                    <ul>
                        <li><input type="checkbox" id="step" name="step" value="step"><label for="step"> Afficher les seconds tours plutôt que les premiers</label></li>
                        <li><input type="checkbox" id="family" name="family" value="family"><label for="family"> Afficher les blocs plutôt que les courants politiques</label></li>
                        <li><input type="checkbox" id="qty" name="qty" value="qty"><label for="qty"> Afficher des quantités absolues plutôt que des pourcentages</label></li>
                    </ul>
                </div>
                <div id="filters">
                    <h2>Filtres</h2>
                    <ul>
                        <li><input type="checkbox" id="filterPres" name="filterPres" value="pres" checked><label for="filterPres"> Élections présidentielles (rouge)</label></li>
                        <li><input type="checkbox" id="filterLegis" name="filterLegis" value="legis" checked><label for="fitlerLegis"> Élections législatives (bleu)</label></li>
                        <li><input type="checkbox" id="filterEuro" name="filterEuro" value="euro"><label for="filterEuro"> Élections européennes (vert)</label></li>
                        <li>
                            <input type="checkbox" id="filterYear" name="filterYear" value="year"><label for="filterPres">
                            <label for="filterYear">
                                Afficher uniquement les élections ayant eu lieu entre le
                                <input type="date" id="startDate" name="startDate" value="1965-01-01">
                                et le
                                <input type="date" id="endDate" name="endDate" value="2024-12-31">
                            </label>
                        </li>
                    </ul>
                </div>
                <div id="display">
                    <h2>Affichage</h2>
                    <ul>
                        <li><input type="checkbox" id="displayLabel" name="displayLabel" value="displayLabel"><label for="displayLabel"> Afficher les noms des courants/blocs</label></li>
                        <li><input type="checkbox" id="displayLines" name="displayLines" value="displayLines" checked><label for="displayLines"> Afficher les lignes d'élections</label></li>
                        <li><input type="checkbox" id="displayTicks" name="displayTicks" value="displayTicks"><label for="displayTicks"> Afficher les résultats au survol de chaque élection (encore en travaux)</label></li>
                    </ul>
                </div>
            </div>
            <br/>
            <div id="chart"><svg id="mainChart" width="1800" height="700"></svg></div>
        </section>
